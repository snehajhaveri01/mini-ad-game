<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="word-list.js" defer></script>
    <script src="script.js" defer></script>
    <script src="chat_widget.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="assets/sad-hangman.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
            <div class="content">
                <button class="know-more">CLICK HERE KNOW MORE ABOUT IT üëáüèª</button>
                <div class="chat-container"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="assets/hangman.jpg" draggable="false" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
